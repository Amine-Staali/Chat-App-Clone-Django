<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    {% if verify %}
        <ul class="topics__list">
            <li>
                <a href="{% url 'home' %}" class="active">All <span>{{total_rooms}}</span></a>
            </li>

            {% for topic in topics %}
                <li>
                    <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}} <span>{{topic.room_set.all.count}}</span></a>
                </li>
            {% endfor %}
        </ul>
        <a class="btn btn--link" href="{% url 'Browse_Topics' %}">
            More
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
            </svg>
        </a>  
    {% else %}
        <ul class="topics__list">
            <li>
                <a href="{% url 'userProfile' verify_ID %}" class="active">All <span>{{total_rooms}}</span></a>
            </li>

            {% for topic, count in room_count %}
                <li>
                    <a href="{% url 'userProfile' verify_ID %}?q={{topic.name}}">{{topic.name}} <span>{{ count }}</span></a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
